<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Vòng lặp Loop</h2>
<p id="show"></p>
<script>
    let show = ''
    for (i = 0; i < 5; i++) {
        show += 'The number is ' + i + '<br>';
    }
    document.getElementById('show').innerHTML = show;
</script>
</body>
</html>

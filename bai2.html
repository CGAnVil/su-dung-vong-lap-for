<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" placeholder="Nhập vào một số">
<button onclick="calculate()">Tính</button>

<script>
    function calculate(){
        let number = parseInt(document.getElementById('number').value)
        let total = 0
        for (i = 1; i <= number ; i++){
            total = total + i;
        }alert(total)
    }
</script>
</body>
</html>
